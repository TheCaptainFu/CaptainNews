<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/main.css">
    <title>CaptainNews.gr</title>
</head>
<body>

    <!-- HEADER -->
    <header class="bg-main-black">
        <nav class="gg-container flex items-center justify-between">
            <div class="logo [&_img]:max-h-[40px] py-[10px]">
                <img src="/icons/logo.png" alt="">
            </div>
            <div class="burger-menu">

            </div>
        </nav>
    </header>
   
    <!-- MAIN SECTION -->
     <div class="title gg-container flex items-center gap-[5px]">
        <div class="bg-white w-1 h-6 mb-4"></div>
        <h2 class="text-white text-2xl font-bold mb-4 ">ΠΟΛΙΤΙΚΑ ΕΛΛΑΔΑ</h2>
    </div>
    <div id="main-section" class="gg-container grid grid-cols-3 gap-[20px]">
        <div class="item">
            <div class="image">
                <img class="w-full h-[230px] object-cover" src="/icons/test.avif" alt="">
            </div>
            <div class="title"></div>
            <div class="description"></div>
            <div class="source"></div>
            <div class="card-footer flex">
                <div class="time">10 Λεπτά πριν</div><span></span>
                <div class="read-more">Διαβάστε</div>
            </div>
        </div>
        <div class="item">
            <div class="image">
                <img class="w-full h-auto max-h-[230px] object-cover" src="/icons/test2.jpg" alt="">
            </div>
            <div class="title"></div>
            <div class="description"></div>
            <div class="source"></div>
            <div class="card-footer flex">
                <div class="time">10 Λεπτά πριν</div><span></span>
                <div class="read-more">Διαβάστε</div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
